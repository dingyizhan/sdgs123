<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDG Quest - 遊戲通關證書</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* ==================================== */
        /* 通用與基本樣式             */
        /* ==================================== */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #3F51B5; /* 與主頁背景色一致 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
            overflow: hidden;
            position: relative;
        }

        /* 確保像素字體在縮放時保持銳利 */
        h1, h2, span, button, a, p {
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }

        /* ==================================== */
        /* 背景裝飾元素             */
        /* ==================================== */
        .background-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: radial-gradient(#64B5F6 15%, transparent 15%);
            background-size: 30px 30px;
            opacity: 0.2;
            z-index: 1;
        }

        .background-blocks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image:
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
        }

        /* ==================================== */
        /* 證書容器             */
        /* ==================================== */
        .certificate-container {
            width: 90%;
            max-width: 960px; /* 與遊戲區域保持一致的寬度 */
            aspect-ratio: 16 / 9; /* 維持 16:9 比例 */
            background-color: #FFFDE7; /* 淺黃色紙張感 */
            border: 10px solid #FFC107; /* 金色邊框 */
            box-shadow: 15px 15px 0 #FF6F00; /* 陰影 */
            border-radius: 20px;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
            color: #333;
            text-shadow: none;
            text-align: center;
            background-image: url('img/certificate_pattern.png'); /* 可選的背景紋理 */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* 響應式調整 */
        @media (max-width: 1000px) {
            .certificate-container {
                max-height: 85vh;
                width: auto;
                height: auto;
            }
        }
        @media (max-height: 650px) {
            .certificate-container {
                max-width: 90vw;
                width: auto;
                height: auto;
            }
        }


        /* ==================================== */
        /* 證書內容             */
        /* ==================================== */
        .certificate-header {
            font-size: 3.5em;
            color: #4CAF50; /* 綠色，代表永續 */
            margin-bottom: 20px;
            text-shadow: 4px 4px 0 #2E7D32;
            line-height: 1.2;
        }

        .certificate-subheader {
            font-size: 2.2em;
            color: #2196F3; /* 藍色，代表知識 */
            margin-bottom: 30px;
            text-shadow: 3px 3px 0 #1976D2;
        }

        .certificate-text {
            font-size: 1.5em;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #616161;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.1);
        }

        .certificate-signature {
            font-size: 1.2em;
            color: #757575;
            margin-top: 40px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.1);
        }

        .sdg-logo {
            width: 100px;
            height: 100px;
            image-rendering: pixelated;
            margin-top: 20px;
        }

        /* 返回按鈕 */
        .back-button {
            background-color: #FFC107;
            color: #333;
            padding: 15px 30px;
            margin-top: 40px;
            border: 4px solid #FFA000;
            cursor: pointer;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 5px 5px 0 #FF6F00;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .back-button:hover {
            background-color: #FFD54F;
            box-shadow: 3px 3px 0 #FF8F00;
        }

        /* 遊戲背景音樂 (與其他頁面一致，但預設隱藏) */
        #gameMusic {
            display: none;
        }

    </style>
</head>
<body>
    <div class="background-dots"></div>
    <div class="background-blocks"></div>

    <div class="certificate-container">
        <h1 class="certificate-header">遊戲通關證書</h1>
        <h2 class="certificate-subheader">SDG Quest 挑戰者</h2>
        <p class="certificate-text">在此證明</p>
        <p class="certificate-text" style="font-size: 2.5em; color: #E91E63; margin: 15px 0;">**勇敢的探險家**</p> <p class="certificate-text">已成功完成所有五個關卡的挑戰，展現出對聯合國永續發展目標的卓越理解與承諾！</p>
        <p class="certificate-text">感謝你為地球的永續未來所付出的努力！</p>
        
        <img src="img/sdg_logo.png" alt="SDG Logo" class="sdg-logo"> <p class="certificate-signature">SDG Quest 遊戲團隊 敬上</p>
        <p class="certificate-signature" style="font-size: 0.8em;">發證日期：2025年6月23日</p>
        
        <a href="index.html" class="back-button">返回主頁</a>
    </div>

    <audio id="gameMusic" loop>
        <source src="img/12345.mp3" type="audio/mpeg">
        您的瀏覽器不支援音訊元素。
    </audio>

    <script>
        const gameMusic = document.getElementById('gameMusic');

        // 嘗試播放音樂，並處理自動播放限制
        function playMusic() {
            gameMusic.volume = 0.4; // 設定音量為 40%
            const playPromise = gameMusic.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // 自動播放成功
                }).catch(error => {
                    // 自動播放被阻止，等待使用者互動
                    console.log("Music autoplay prevented:", error);
                    document.addEventListener('click', function userInteractionPlay() {
                        gameMusic.play();
                        document.removeEventListener('click', userInteractionPlay);
                    }, { once: true }); // 僅觸發一次
                });
            }
        }

        // 頁面載入時嘗試播放音樂
        window.onload = playMusic;

        // 如果你需要動態顯示用戶名，可以像這樣：
        // 在完成遊戲時，將用戶名儲存到 localStorage 或 URL 參數中
        // 然後在這個頁面讀取並顯示。
        // 例如：
        // const userName = localStorage.getItem('playerName') || '勇敢的探險家';
        // document.getElementById('playerNameDisplay').textContent = userName;
        // (需在HTML中增加一個id為playerNameDisplay的元素來顯示)
    </script>
</body>
</html>
