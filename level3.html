<!DOCTYPE html>
<html lang="zh-Hant"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDG Quest - 關卡 3: 性別平等 (選擇題)</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* ==================================== */
        /* 通用與基本樣式             */
        /* ==================================== */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #E91E63; /* SDG 5 的粉紅色調 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
            overflow: hidden;
            position: relative;
        }

        /* 確保像素字體在縮放時保持銳利 */
        h1, h2, span, button, a, p {
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }

        /* ==================================== */
        /* 關卡畫面專屬的背景元素             */
        /* ==================================== */
        .quiz-background-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: url('img/equality_bg.png'); /* 統一使用此背景圖 */
            background-size: cover;
            background-position: center;
            image-rendering: pixelated;
            z-index: 1;
            opacity: 0.8; /* 稍微透明，讓題目更清晰 */
        }

        /* ==================================== */
        /* 遊戲介面頂部資訊             */
        /* ==================================== */
        .header-bar {
            width: 90%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #C2185B; /* 與SDG 5顏色接近 */
            border: 4px solid #880E4F;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 4px 4px 0 #000;
            z-index: 20;
        }

        .header-bar img.sdg-icon {
            width: 50px;
            height: 50px;
            image-rendering: pixelated;
            margin-right: 15px;
        }

        .header-bar .level-info {
            display: flex;
            align-items: center;
            font-size: 1.2em;
            text-shadow: 1px 1px 0 #000;
        }

        .header-bar .level-title {
            margin-left: 10px;
            color: #fff;
            image-rendering: pixelated;
            text-shadow: 2px 2px 0 #000;
        }

        .header-bar .score-info {
            font-size: 1.2em;
            text-shadow: 1px 1px 0 #000;
            color: #FFEB3B;
        }

        /* ==================================== */
        /* 遊戲區域 - 問答題介面 (調整為 16:9)  */
        /* ==================================== */
        .game-area {
            width: 90%;
            max-width: 960px; /* 16:9 比例的合適寬度，例如 960px x 540px */
            aspect-ratio: 16 / 9; /* 設定為 16:9 比例 */
            background-color: rgba(255, 255, 255, 0.9);
            border: 8px solid #880E4F; /* 與SDG 5邊框色 */
            box-shadow: 10px 10px 0 #4A148C;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
            text-shadow: none;
        }

        /* 響應式調整，確保在不同螢幕尺寸下保持比例 */
        @media (max-width: 1000px) {
            .game-area {
                max-height: 80vh;
                width: auto;
                height: auto;
            }
        }
        @media (max-height: 600px) {
            .game-area {
                max-width: 90vw;
                width: auto;
                height: auto;
            }
        }

        .question-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
            line-height: 1.5;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            width: 80%;
        }

        .option-button {
            background-color: #F06292;
            color: white;
            padding: 15px 20px;
            margin-bottom: 15px;
            border: 4px solid #E91E63;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 4px 4px 0 #AD1457;
            text-shadow: 1px 1px 0 #000;
            transition: background-color 0.2s, box-shadow 0.2s;
            text-align: left;
            word-break: break-word;
            white-space: normal;
            line-height: 1.3;
        }

        .option-button:hover {
            background-color: #F48FB1;
            box-shadow: 2px 2px 0 #C2185B;
        }

        .option-button.correct {
            background-color: #4CAF50;
            border-color: #388E3C;
            box-shadow: 4px 4px 0 #1B5E20;
        }

        .option-button.wrong {
            background-color: #F44336;
            border-color: #D32F2F;
            box-shadow: 4px 4px 0 #B71C1C;
        }

        .feedback-icon {
            position: absolute;
            width: 80px;
            height: 80px;
            image-rendering: pixelated;
            pointer-events: none;
            opacity: 0;
            animation: fadeInOut 1s forwards;
            z-index: 25;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        /* ==================================== */
        /* 遊戲結果畫面             */
        /* ==================================== */
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            display: none;
        }

        .overlay-content {
            background-color: #C2185B; /* 與SDG 5顏色接近 */
            padding: 30px 50px;
            border: 8px solid #880E4F;
            box-shadow: 10px 10px 0 #4A148C;
            border-radius: 15px;
            text-align: center;
            animation: bounceIn 0.8s ease-out;
            max-width: 90%;
            box-sizing: border-box;
        }

        .overlay-content h3 {
            font-size: 2.5em;
            color: #FFEB3B;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #DAA520;
        }

        .overlay-content p {
            font-size: 1.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0 #000, 3px 3px 0 rgba(0,0,0,0.5);
            letter-spacing: 0.03em;
        }

        .overlay-content img.icon {
            width: 80px;
            height: 80px;
            image-rendering: pixelated;
            margin-bottom: 20px;
        }

        .overlay-content .next-level-button {
            background-color: #FF5722;
            color: white;
            padding: 15px 30px;
            border: 4px solid #D32F2F;
            cursor: pointer;
            font-size: 1.3em;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 5px 5px 0 #A13C00;
            text-decoration: none;
            display: inline-block;
        }

        .overlay-content .next-level-button:hover {
            background-color: #E64A19;
            box-shadow: 3px 3px 0 #7D2700;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.1); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="quiz-background-layer"></div>

    <div class="header-bar">
        <div class="level-info">
            <img src="img/sdg5_icon.png" alt="SDG 5 性別平等" class="sdg-icon">
            <span class="level-title">關卡 3: 性別平等</span>
        </div>
        <div class="score-info">
            <span id="score">答對: 0</span> / <span id="max-score">0</span>
        </div>
    </div>

    <div class="game-area" id="gameArea">
        <div class="question-container">
            <p class="question-text" id="questionText">問題載入中...</p>
        </div>
        <div class="options-container" id="optionsContainer">
            </div>
    </div>

    <div class="game-overlay" id="gameOverlay">
        <div class="overlay-content">
            <img src="img/checkmark.png" alt="關卡完成" class="icon">
            <h3 id="overlayTitle">關卡完成！</h3>
            <p id="overlayMessage">你對性別平等有深入理解！繼續為更公平的世界努力！</p>
            <a href="level4.html" class="next-level-button">下一關</a>
        </div>
    </div>

    <audio id="gameMusic" loop>
        <source src="img/12345.mp3" type="audio/mpeg">
        您的瀏覽器不支援音訊元素。
    </audio>

    <script>
        const gameArea = document.getElementById('gameArea');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const scoreDisplay = document.getElementById('score');
        const maxScoreDisplay = document.getElementById('max-score');
        const gameOverlay = document.getElementById('gameOverlay');
        const gameMusic = document.getElementById('gameMusic');

        let correctAnswersCount = 0;
        const totalQuestionsRequired = 5; // 這關要答對的題目數量 (總共 5 題，全部答對才算通關)
        let currentQuestionIndex = 0; // 當前問題的索引

        // 問答題資料 for SDG 5: 性別平等 (共 8 題，會隨機選 5 題)
        const questions = [
            {
                question: "什麼是性別平等的核心概念？",
                options: [
                    "A. 女性比男性優越",
                    "B. 所有人，不分性別，都應享有相同權利和機會",
                    "C. 男性應主導社會",
                    "D. 只有特定性別才能擔任領導職務"
                ],
                correctAnswer: "B. 所有人，不分性別，都應享有相同權利和機會"
            },
            {
                question: "以下哪項是實現性別平等的重要挑戰？",
                options: [
                    "A. 鼓勵男性擔任所有職位",
                    "B. 消除基於性別的暴力、歧視，促進女性政治經濟參與",
                    "C. 增加女性家務負擔",
                    "D. 限制女性接受教育的機會"
                ],
                correctAnswer: "B. 消除基於性別的暴力、歧視，促進女性政治經濟參與"
            },
            {
                question: "為何賦予女性權力（Empowerment）對社會發展至關重要？",
                options: [
                    "A. 僅為增加女性在家庭中的地位",
                    "B. 促進經濟增長，減少貧困，改善健康和教育水平",
                    "C. 導致社會混亂",
                    "D. 與社會發展無關"
                ],
                correctAnswer: "B. 促進經濟增長，減少貧困，改善健康和教育水平"
            },
            {
                question: "在教育領域，如何促進性別平等？",
                options: [
                    "A. 優先錄取男性學生",
                    "B. 確保所有性別都能平等地接受優質教育，消除性別刻板印象",
                    "C. 只提供STEM教育給男性",
                    "D. 限制女性進入特定學科"
                ],
                correctAnswer: "B. 確保所有性別都能平等地接受優質教育，消除性別刻板印象"
            },
            {
                question: "家務勞動和育兒責任的公平分擔有什麼意義？",
                options: [
                    "A. 僅是家庭內部事務",
                    "B. 促進性別平等，減輕女性負擔，使雙方能更好地參與社會和工作",
                    "C. 導致家庭衝突",
                    "D. 削弱男性權力"
                ],
                correctAnswer: "B. 促進性別平等，減輕女性負擔，使雙方能更好地參與社會和工作"
            },
            {
                question: "如何鼓勵女性參與政治和公共決策？",
                options: [
                    "A. 限制女性的投票權",
                    "B. 設立配額制、提供培訓、消除參政障礙、提升意識",
                    "C. 讓男性全權代表女性意見",
                    "D. 認為女性對政治不感興趣"
                ],
                correctAnswer: "B. 設立配額制、提供培訓、消除參政障礙、提升意識"
            },
            {
                question: "在工作場所中，性別平等體現在哪些方面？",
                options: [
                    "A. 同工不同酬",
                    "B. 同工同酬、機會均等、反性騷擾政策、育兒支持",
                    "C. 只提拔男性員工",
                    "D. 不允許女性擔任管理職位"
                ],
                correctAnswer: "B. 同工同酬、機會均等、反性騷擾政策、育兒支持"
            },
            {
                question: "SDG 5 的目標之一是消除對所有婦女和女孩的一切形式暴力。這包括什麼？",
                options: [
                    "A. 僅指身體暴力",
                    "B. 包括身體暴力、性暴力、心理暴力，以及童婚和割禮等有害習俗",
                    "C. 僅指家庭暴力",
                    "D. 不包括言語暴力"
                ],
                correctAnswer: "B. 包括身體暴力、性暴力、心理暴力，以及童婚和割禮等有害習俗"
            }
        ];

        let shuffledQuestions = []; // 儲存隨機排序後的問題
        let currentQuestionData = {}; // 儲存當前顯示的問題數據

        // 初始化遊戲
        function initGame() {
            correctAnswersCount = 0;
            currentQuestionIndex = 0;
            scoreDisplay.textContent = `答對: ${correctAnswersCount}`;
            maxScoreDisplay.textContent = totalQuestionsRequired;
            gameOverlay.style.display = 'none';

            // 隨機打亂題目順序並選取指定數量
            shuffledQuestions = shuffleArray(questions).slice(0, totalQuestionsRequired);
            
            // 播放音樂
            playMusic();
            
            // 顯示第一道題目
            displayQuestion();
        }

        // 播放音樂
        function playMusic() {
            gameMusic.volume = 0.4; // 設定音量，例如 40%
            const playPromise = gameMusic.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // 音樂已成功自動播放
                }).catch(error => {
                    // 自動播放被阻止，通常會在這裡處理用戶互動後播放
                    console.log("Music autoplay prevented:", error);
                    document.addEventListener('click', function userInteractionPlay() {
                        gameMusic.play();
                        document.removeEventListener('click', userInteractionPlay);
                    }, { once: true });
                });
            }
        }

        // 隨機打亂陣列
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // ES6 陣列解構賦值交換
            }
            return array;
        }

        // 顯示問題和選項
        function displayQuestion() {
            if (currentQuestionIndex >= totalQuestionsRequired) {
                endLevel(); // 所有題目答完，進入通關
                return;
            }

            currentQuestionData = shuffledQuestions[currentQuestionIndex];
            questionText.textContent = currentQuestionData.question;
            optionsContainer.innerHTML = ''; // 清空舊選項

            // 重新啟用按鈕
            optionsContainer.style.pointerEvents = 'auto'; 

            currentQuestionData.options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-button');
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(button, option, currentQuestionData.correctAnswer));
                optionsContainer.appendChild(button);
            });
        }

        // 檢查答案
        function checkAnswer(selectedButton, selectedOption, correctAnswer) {
            // 禁用所有選項，防止重複點擊
            optionsContainer.style.pointerEvents = 'none'; 

            // 顯示正確答案的高亮
            Array.from(optionsContainer.children).forEach(button => {
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                }
            });

            if (selectedOption === correctAnswer) {
                selectedButton.classList.add('correct'); // 選中的按鈕也高亮正確
                correctAnswersCount++;
                scoreDisplay.textContent = `答對: ${correctAnswersCount}`;
                showFeedbackIcon('img/correct_icon.png');

                // 延遲後進入下一題
                setTimeout(() => {
                    currentQuestionIndex++;
                    displayQuestion();
                }, 1500); // 1.5 秒後顯示下一題
            } else {
                selectedButton.classList.add('wrong'); // 選中的按鈕高亮錯誤
                showFeedbackIcon('img/wrong_icon.png');
                
                gameMusic.pause(); // 暫停音樂
                gameMusic.currentTime = 0; // 音樂回到開頭
                
                // 延遲一小段時間讓錯誤提示圖示顯示，然後自動重新載入當前關卡
                setTimeout(() => {
                    window.location.reload(); // **直接重新載入當前頁面 (重新開始當前關卡)**
                }, 1000); // 1 秒後自動重新載入
            }
        }

        // 顯示答對/答錯圖示
        function showFeedbackIcon(iconSrc) {
            const feedbackIcon = document.createElement('img');
            feedbackIcon.src = iconSrc;
            feedbackIcon.classList.add('feedback-icon');
            gameArea.appendChild(feedbackIcon);

            // 移除圖示
            setTimeout(() => {
                feedbackIcon.remove();
            }, 1000); // 與動畫時間匹配
        }

        // 關卡成功結束
        function endLevel() {
            gameMusic.pause(); // 暫停音樂
            gameMusic.currentTime = 0; // 音樂回到開頭
            
            // 清空 overlay content
            const overlayContent = gameOverlay.querySelector('.overlay-content');
            overlayContent.innerHTML = ''; 

            // 添加通關訊息
            const checkmarkIcon = document.createElement('img');
            checkmarkIcon.src = 'img/checkmark.png';
            checkmarkIcon.alt = '關卡完成';
            checkmarkIcon.classList.add('icon');
            overlayContent.appendChild(checkmarkIcon);

            const title = document.createElement('h3');
            title.textContent = '關卡完成！';
            overlayContent.appendChild(title);

            const message = document.createElement('p');
            message.textContent = '你對性別平等有深入理解！繼續為更公平的世界努力！';
            overlayContent.appendChild(message);

            // 添加下一關按鈕
            const nextButton = document.createElement('a');
            nextButton.href = 'level4.html'; // 通關後到 level4.html
            nextButton.classList.add('next-level-button');
            nextButton.textContent = '下一關';
            overlayContent.appendChild(nextButton);

            gameOverlay.style.display = 'flex'; // 顯示通關畫面
        }

        // 頁面載入時初始化遊戲
        window.onload = initGame;

    </script>
</body>
</html>
